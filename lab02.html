        <div class="container mt-5 mb-5">
            <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
                <div class="col">
                    <div class="card w-50 ms-auto">
                        <div class="card-body">
                            <h6 class="card-title">3 Prices for rooms?</h6>
                            <div id="result"></div>
                        <br>
                        <button id="calculateButton">Calculate</button> 
                        </div>
                    </div>
                </div>
                <div class="col ms-auto">
                    <div class="card w-50">
                    <div class="card-body">
                        <h6 class="card-title">Display How Full the Hotel is:</h6>
                        <input type="number" id="occupancyInput">
                        <p>The hotel is:</p>
                        <h3 id="result2"></h3>
                        <button id="calculateButton2">Calculate</button>  
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card w-50 ms-auto">
                        <div class="card-body">
                        <h6 class="card-title">Iteration</h6>
                        <input type="text" id="iteration">
                        <div id="result3"></div>
                        <br>
                        <button id="calculateButton3">Iterate Me</button> 
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card w-50">
                        <div class="card-body">
                            <h6 class="card-title">Who gets there the fastest?</h6>
                            <label for="alexaSpeed">Alexa's Speed: </label><br>
                            <input type="number" id="alexaSpeed" required>
                            <br><br>
                            <label for="siriSpeed">Siri's Speed: </label><br>
                            <input type="number" id="siriSpeed" required>
                            <br>
                            <div id="alexaSpeedResult"></div>
                            <div id="siriSpeedResult"></div>
                            <div id="winner"></div>
                            <br>
                            <button id="calculateButton4">Who's Fastest</button> 
                        </div>
                    </div>
                </div>
